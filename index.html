<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/navbar.css" />
        <link rel="stylesheet" href="./style/metadata.css" />
        <title>Tuneverse</title>
        <link rel="stylesheet" href="./style/feed.css" />
    </head>
    <body>
        <style>
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }
            body {
                overflow: hidden;
                background-color: #111;
                display: flex;
                flex-direction: column;
                width: 100vw;
                height: 100vh;
                user-select: none;
                user-select: none;
            }
            #window {
                display: flex;
                width: 100%;
                height: calc(100% - 80px);
            }
            #media-player {
                z-index: 2;
                background-color: #222;
                display: flex;
                justify-content: space-between;
                width: 100%;
                height: 80px;
            }
            #media-player button {
                padding: 1rem;
                border-radius: 5px;
            }

            #album {
                position: relative;
                margin: auto 0;
                display: flex;
                color: white;
            }
            #album p {
                margin-left: 1.5rem;
                font-family: system-ui;
                padding-top: 1rem;
                padding-bottom: 1rem;
            }
            .song-artist {
                color: #666;
            }
            #action-buttons {
                color: lightgray;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                height: 100%;
                font-size: 15px;
            }

            #lyrics-button,
            #devices-button,
            #md-button {
                color: lightgray;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                height: 100%;
                font-size: 15px;
                margin-right: 30px;
            }

            #volume-slider {
                transition: all 0.25s;
            }
            #leaderboard-stats {
                width: 100%;
                height: 100%;
                background: red;
            }

            #lyrics-button,
            #md-button,
            #devices-button {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                    'Helvetica Neue', sans-serif;
                padding: 5px;
                color: white;
                border-bottom: 2px solid transparent;
                transition: border 0.25s, color 0.25s, background 0.25s;
            }

            #lyrics-button:hover,
            #md-button:hover,
            #devices-button:hover {
                border-bottom: 2px solid var(--accent);
                color: var(--accent);
                background: linear-gradient(to top, rgba(71, 175, 245, 0.2) 0%, rgba(71, 175, 245, 0) 40%, rgba(71, 175, 245, 0) 100%);
                transition: border 0.25s, color 0.25s, background 0.25s;
                cursor: pointer;
            }
        </style>
        <div id="window">
            <div id="navbar">
                <h3 class="bulle">Tuneverse</h3>
                <div id="nav">
                    <div><h5>Feed</h5></div>
                    <div id="wrapped"><h5>wrapped</h5></div>
                    <div><h5>Playlist</h5></div>
                    <div id="spotify-auth"><h5>Auth</h5></div>
                </div>
                <h6>my playlists :</h6>
                <div id="navbar-playlists" class="test"></div>
            </div>
            <div id="feed" style="position: relative">
                <div id="search-bar-items">
                    <input id="spotify-query" placeholder="MaÃ®tre GIMS, DM Dokuro, France Gall..." />
                    <div id="spyglass">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path
                                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                            />
                        </svg>
                    </div>
                </div>
            </div>
            <div id="metadata">
                <div id="lyrics"></div>
                <div id="divMD"></div>
                <div id="CD"></div>
            </div>
        </div>
        <div id="media-player">
            <div id="album">
                <img id="album-image" width="80px" height="80px" />
                <div>
                    <p id="track-title"></p>
                </div>
            </div>
            <div id="progress-slider"></div>
            <div id="action-buttons">
                <div id="lyrics-button">
                    <p>Paroles</p>
                </div>
                <div id="md-button">
                    <p>Informations</p>
                </div>
                <div id="devices-button">
                    <p>Autres appareils</p>
                </div>
                <input id="volume-slider" type="range" min="0" max="100" value="50" step="5" />
            </div>
        </div>
        <script src="metadata.js" type="module"></script>
        <script src="feed.js" type="module"></script>
        <script src="app.js"></script>
        <script src="test.js" type="module"></script>
        <script src="dbManager.js" type="module"></script>
    </body>
</html>
