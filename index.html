<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="navbar.css" />
        <link rel="stylesheet" href="metadata.css" />
        <title>Tuneverse</title>
        <link rel="stylesheet" href="./style/feed.css" />
    </head>
    <body>
        <style>
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }
            body {
                overflow: hidden;
                background-color: #111;
                display: flex;
                flex-direction: column;
                width: 100vw;
                height: 100vh;
                user-select: none;
                user-select: none;
            }
            #window {
                display: flex;
                width: 100%;
                height: calc(100% - 80px);
            }
            #media-player {
                background-color: #222;
                display: flex;
                justify-content: space-between;
                width: 100%;
                height: 80px;
            }
            #media-player button {
                padding: 1rem;
                border-radius: 5px;
            }

            #feed {
                width: 60%;
                height: 100%;
            }

            #metadata {
                height: 100%;
                width: 25%;
                color: white;
            }

            #album {
                position: relative;
                margin: auto 0;
                display: flex;
                color: white;
            }
            #album p {
                margin-left: 1.5rem;
                font-family: system-ui;
                padding-top: 1rem;
                padding-bottom: 1rem;
            }
            .song-artist {
                color: #666;
            }
            #action-buttons {
                display: flex;
                justify-content: space-around;
                height: 100%;
            }
            #action-buttons div {
                width: 60px;
            }
            #action-buttons div img {
                mix-blend-mode: multiply;
            }
            #volume-slider {
                transition: all 0.25s;
            }
            #devices-button {
                background-color: red;
            }
        </style>
        <div id="window">
            <div id="navbar">
                <img src="./icons/logo tuneverse.png" alt="logo" id="logo-tuneverse" />
                <h3>Tuneverse</h3>
                <div id="test">
                    <div><h5>Feed</h5></div>
                    <div><h5>wrapped</h5></div>
                    <div><h5>Playlist</h5></div>
                </div>
                <h6>my playlists :</h6>
                <div>
                    <div><p>Favorites</p></div>
                    <div><p>playlist</p></div>
                    <div><p>playlist</p></div>
                    <div><p>playlist</p></div>
                    <div><p>Playlist</p></div>
                </div>
            </div>
            <div id="feed">
                <button id="spotify-auth">S'authentifier</button>
                <p id="output"></p>
                <input id="spotify-query" />
            </div>
            <div id="metadata">
                <!-- <div id="lyrics">
                    <h4>lyrics</h4>
                    <div>
                        <pre>ezhzvcyaebcuchisubvcnzkjcsqvdddddddddddddbcvizubcvuzbviuzb</pre>
                    </div>
                </div> -->
                <div>
                    <p>metadata</p>
                    <p>(artiste, crédit, partager, like, next in queue, concert organisé)</p>
                </div>
                <div>
                    <p>current device</p>
                </div>
            </div>
        </div>
        <div id="media-player">
            <div id="album">
                <img id="album-image" width="80px" height="80px" />
                <div>
                    <p id="track-title"></p>
                </div>
            </div>
            <div id="progress-slider"></div>
            <div id="action-buttons">
                <div id="lyrics-button">
                    <img height="25px" src="./icons/caption.svg" />
                </div>
                <div id="cast-button">
                    <img height="25px" src="./icons/cast.svg" />
                </div>
                <div id="devices-button">
                    <img height="25px" src="./icons/cell-phone.svg" />
                </div>
                <input id="volume-slider" type="range" min="0" max="100" value="50" step="5" />
            </div>
        </div>
        <script src="metadata.js"></script>
        <script src="app.js"></script>
    </body>
</html>
