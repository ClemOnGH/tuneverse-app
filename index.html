<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tuneverse</title>
    </head>
    <body>
        <style>
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }
            body {
                overflow: hidden;
                background-color: #111;
                display: flex;
                flex-direction: column;
                width: 100vw;
                height: 100vh;
                user-select: none;
            }
            #window {
                display: flex;
                width: 100%;
                height: calc(100% - 80px);
            }
            #media-player {
                background-color: #222;
                display: flex;
                justify-content: space-between;
                width: 100%;
                height: 80px;
            }
            #media-player button {
                padding: 1rem;
                border-radius: 5px;
            }
            #navbar {
                width: 20%;
                height: 100%;
            }
            #feed {
                width: 60%;
                height: 100%;
            }
            #vide {
                height: 100%;
                width: 20%;
            }
            #album {
                position: relative;
                margin: auto 0;
                display: flex;
                color: white;
            }
            #album p {
                margin-left: 1.5rem;
                font-family: system-ui;
                padding-top: 1rem;
                padding-bottom: 1rem;
            }
            .song-artist {
                color: #666;
            }
            #action-buttons {
                display: flex;
                justify-content: space-around;
                height: 100%;
            }
            #action-buttons div {
                width: 60px;
            }
            /* #action-buttons div img {
                mix-blend-mode: multiply;
            } */
            #volume-slider {
                transition: all 0.25s;
            }
        </style>
        <div id="window">
            <div id="navbar"></div>
            <div id="feed">
                <button id="spotify-auth">S'authentifier</button>
            </div>
            <div id="vide"></div>
        </div>
        <div id="media-player">
            <div id="album">
                <img src="" width="80px" height="80px" />
                <div>
                    <p><span class="song-title"></span><br /><span class="song-artist"></span></p>
                </div>
            </div>
            <div id="progress-slider"></div>
            <div id="action-buttons">
                <div id="lyrics-button">
                    <img height="25px" src="./icons/caption.svg" />
                </div>
                <div id="cast-button">
                    <img height="25px" src="./icons/cast.svg" />
                </div>
                <div id="devices-button">
                    <img height="25px" src="./icons/cell-phone.svg" />
                </div>
                <input id="volume-slider" type="range" min="0" max="100" value="50" step="5" />
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
