<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/navbar.css" />
        <link rel="stylesheet" href="./style/metadata.css" />
        <title>Tuneverse</title>
        <link rel="stylesheet" href="./style/feed.css" />
    </head>
    <body>
        <style>
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }
            body {
                overflow: hidden;
                background-color: #111;
                display: flex;
                flex-direction: column;
                width: 100vw;
                height: 100vh;
                user-select: none;
                user-select: none;
            }
            #window {
                display: flex;
                width: 100%;
                height: calc(100% - 80px);
            }
            #media-player {
                z-index: 2;
                background-color: #222;
                display: flex;
                justify-content: space-between;
                width: 100%;
                height: 80px;
            }
            #media-player button {
                padding: 1rem;
                border-radius: 5px;
            }

            #album {
                position: relative;
                margin: auto 0;
                display: flex;
                color: white;
            }
            #album p {
                margin-left: 1.5rem;
                font-family: system-ui;
                padding-top: 1rem;
                padding-bottom: 1rem;
            }
            .song-artist {
                color: #666;
            }
            #action-buttons {
                display: flex;
                justify-content: space-around;
                height: 100%;
            }
            #action-buttons div {
                width: 60px;
            }
            #action-buttons div img {
                mix-blend-mode: multiply;
            }
            #volume-slider {
                transition: all 0.25s;
            }
            #devices-button {
                background-color: red;
            }
        </style>
        <div id="window">
            <div id="navbar">
                <h3 class="bulle">Tuneverse</h3>
                <div id="nav">
                    <div><h5>Feed</h5></div>
                    <div><h5>wrapped</h5></div>
                    <div><h5>Playlist</h5></div>
                    <div id="spotify-auth"><h5>Auth</h5></div>
                </div>
                <h6>my playlists :</h6>
                <div class="test">
                    <div><p>Favorites</p></div>
                    <div><p>playlist</p></div>
                    <div><p>playlist</p></div>
                    <div><p>playlist</p></div>
                    <div><p>Playlist</p></div>
                </div>
            </div>
            <div id="feed">
                <div id="search-bar-items">
                    <input id="spotify-query" placeholder="MaÃ®tre GIMS, DM Dokuro, France Gall..." />
                    <div id="spyglass">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path
                                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                            />
                        </svg>
                    </div>
                </div>
                <div id="feed-leaderboard">
                    <div id="leaderboard-links">
                        <div>Artists</div>
                        <div>Songs</div>
                        <div>Albums</div>
                        <div>Playlists</div>
                    </div>
                    <div id="leaderboard-results"></div>
                </div>
            </div>
            <div id="metadata">
                <div id="lyrics"></div>
                <div id="divMD"> </div>
                <div id="CD"></div>
            </div>
        </div>
        <div id="media-player">
            <div id="album">
                <img id="album-image" width="80px" height="80px" />
                <div>
                    <p id="track-title"></p>
                </div>
            </div>
            <div id="progress-slider"></div>
            <div id="action-buttons">
                <div id="lyrics-button">
                    <img height="25px" src="./icons/caption.svg" />
                </div>
                <div id="md-button">
                    <img height="25px" src="./icons/cast.svg" />
                </div>
                <div id="devices-button">
                    <img height="25px" src="./icons/cell-phone.svg" />
                </div>
                <input id="volume-slider" type="range" min="0" max="100" value="50" step="5" />
            </div>
        </div>
        <script src="metadata.js" type="module"></script>
        <script src="feed.js" type="module"></script>
        <script src="app.js"></script>
        <script src="test.js" type="module"></script>
    </body>
</html>
