<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tuneverse</title>
    </head>
    <body>
        <style>
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }
            body {
                overflow: hidden;
                background-color: #111;
                display: flex;
                flex-direction: column;
                width: 100vw;
                height: 100vh;
                user-select: none;
            }
            #window {
                display: flex;
                width: 100%;
                height: calc(100% - 80px);
            }
            #media-player {
                background-color: #222;
                display: flex;
                justify-content: space-between;
                width: 100%;
                height: 80px;
            }
            #media-player button {
                padding: 1rem;
                border-radius: 5px;
            }
            #navbar {
                width: 15%;
                height: 100%;
                background: linear-gradient(to left, #111, gray);
                font-family: system-ui;
                display: flex;
                flex-direction: column;
                align-items: left;
                padding-left: 1rem;
                justify-content: center;
                gap: 45px;
                color: white;
                text-transform: uppercase;
            }

            #test {
                margin-top: 40px;
            }

            #navbar h3 {
                font-size: 35px;
            }

            #navbar h5 {
                font-size: 20px;
                position: relative;
            }

            #navbar h5::before {
                content: "";
                display: block;
                height: 2.5px;
                width: 0%;
                background: linear-gradient(to left, #111, gray);
                position: absolute;
                transition: all ease-in-out 250ms;
            }

            #navbar h5:hover {
                color: lightgray;
                cursor: pointer;
            }

            #navbar h5:hover::before {
                width: 70%;
            }
            
            #test {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            #logo-tuneverse {
                width: 100px;
            }

            #feed {
                width: 60%;
                height: 100%;
            }
            #vide {
                height: 100%;
                width: 20%;
            }
            #album {
                position: relative;
                margin: auto 0;
                display: flex;
                color: white;
            }
            #album p {
                margin-left: 1.5rem;
                font-family: system-ui;
                padding-top: 1rem;
                padding-bottom: 1rem;
            }
            .song-artist {
                color: #666;
            }
            #action-buttons button img {
                mix-blend-mode: multiply;
            }
            #volume-slider {
                transition: all 0.25s;
            }
        </style>
        <div id="window">
            <div id="navbar">
                <img src="./icons/logo tuneverse.png" alt="logo" id="logo-tuneverse">
                <h3>Tuneverse</h3>
                <div id="test">
                    <h5>Feed</h5>
                    <h5>Wrapped</h5>
                    <h5>Playlists</h5>
                </div>
                <h6>my playlists : </h6>
                <div>
                    <p>Favorites</p>
                    <p>playlist</p>
                    <p>playlist</p>
                    <p>playlist</p>
                    <p>playlist</p>
                </div>
            </div>
            <div id="feed"></div>
            <div id="vide"></div>
        </div>
        <div id="media-player">
            <div id="album">
                <img src="https://i.scdn.co/image/ab67616d0000b2734246e3158421f5abb75abc4f" width="80px" height="80px" />
                <div>
                    <p><span class="song-title">All I Want For Christmas Is You</span><br /><span class="song-artist">Mariah Carey</span></p>
                </div>
            </div>
            <div id="progress-slider"></div>
            <div id="action-buttons">
                <div id="lyrics-button">
                    <img style="filter: invert(1); mix-blend-mode: multiply" height="20px" src="./icons/caption.png" />
                </div>
                <div id="cast-button">
                    <img style="filter: invert(1); mix-blend-mode: multiply" height="20px" src="./icons/cast.png" />
                </div>
                <div id="devices-button">
                    <img style="filter: invert(1); mix-blend-mode: multiply" height="20px" src="./icons/cell-phone.png" />
                </div>
                <input id="volume-slider" type="range" min="0" max="100" value="50" step="5" />
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
