        <style>
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }
            body {
                overflow: hidden;
                background-color: #111;
                display: flex;
                flex-direction: column;
                width: 100vw;
                height: 100vh;
                user-select: none;
                user-select: none;
            }
            #window {
                display: flex;
                width: 100%;
                height: calc(100% - 80px);
            }
            #media-player {
                background-color: #222;
                display: flex;
                justify-content: space-between;
                width: 100%;
                height: 80px;
            }
            #media-player button {
                padding: 1rem;
                border-radius: 5px;
            }

            #feed {
                width: 60%;
                height: 100%;
            }

            #metadata {
                height: 100%;
                width: 25%;
                color: white;
            }

            #album {
                position: relative;
                margin: auto 0;
                display: flex;
                color: white;
            }
            #album p {
                margin-left: 1.5rem;
                font-family: system-ui;
                padding-top: 1rem;
                padding-bottom: 1rem;
            }
            .song-artist {
                color: #666;
            }
            #action-buttons {
                display: flex;
                justify-content: space-around;
                height: 100%;
            }
            #action-buttons div {
                width: 60px;
            }
            #action-buttons div img {
                mix-blend-mode: multiply;
            }
            #volume-slider {
                transition: all 0.25s;
            }
            #devices-button {
                background-color: red;
            }
        </style>
